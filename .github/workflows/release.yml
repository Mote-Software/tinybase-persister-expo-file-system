name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @mote-software/tinybase-persister-expo-file-system lint

      - name: Types
        run: pnpm --filter @mote-software/tinybase-persister-expo-file-system type

      - name: Build package
        run: pnpm --filter @mote-software/tinybase-persister-expo-file-system build

      - name: Run tests
        run: pnpm --filter @mote-software/tinybase-persister-expo-file-system test
        continue-on-error: true

      - name: Copy README to package
        run: cp README.md packages/tinybase-persister-expo-file-system/

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/tinybase-persister-expo-file-system
          npx semantic-release
